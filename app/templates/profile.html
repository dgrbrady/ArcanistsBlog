{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="../static/css/profile.css">
{% endblock %}

{% block page_content %}
    <h1 class="text-center">User - {{ user.username }}</h1>
    <hr>
    <form action="{{ url_for('auth.change_email') }}" method="POST" class="form-inline" role="form">
        <div class="form-group mb-2">
            <label for="current-email">Change Email Address</label>
            <input type="text" readonly class="form-control" id="current-email" value="{{ user.email }}">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="new-email" class="sr-only">New Email</label>
            <input type="email" class="form-control" id="new-email" name="new-email" placeholder="New Email Address">
        </div>
        <button type="submit" class="btn btn-primary mb-2" value="Save">Save</button>
    </form>

    <form action="{{ url_for('auth.change_password') }}" method="POST" class="form-inline" role="form">
            <div class="form-group mb-2">
                <label for="new-password">Change Password</label>
                <input type="password" class="form-control" id="new-password" name="new-password" placeholder="New Password">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="new-password2" class="sr-only">Repeat New Password</label>
                <input type="password" class="form-control" id="new-password2" name="new-password2" placeholder="Repeat New Password">
            </div>
            <button type="submit" class="btn btn-primary mb-2" value="Save">Save</button>
        </form>

    <script type="text/javascript" src="../static/js/profile.js">
    </script>
{% endblock %}
