{% extends "base.html" %}

{% block head %} {{ super() }}
<link rel="stylesheet" type="text/css" href="../static/css/program_support.css">
{% endblock %}

{% block page_content %}
<div class="container">
    <div class="item item-0 text-center"><h1>Credential Management</h1></div>
    <div class="item item-1 text-center"><h3>Users</h3></div>
    <div class="item item-2 text-center">
        <ul class="users">
        {% for i in users %}
            {% set user = i.username %}
            <li>{{ user }}</li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
