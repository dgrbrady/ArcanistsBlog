{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="../static/css/profile.css">
{% endblock %}

{% block page_content %}
    <h1>User: {{ user.username }}</h1>
    <hr>
    <form action="{{ url_for('auth.change_email') }}" method="POST" class="form-inline" role="form">
        <div class="form-group mb-2">
            <label for="current-email">Email address</label>
            <input type="text" readonly class="form-control" id="current-email" value="{{ user.email }}">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="new-email" class="sr-only">New Email</label>
            <input type="email" class="form-control" id="new-email" name="new-email" placeholder="New Email Address">
        </div>
        <button type="submit" class="btn btn-primary mb-2" value="Save">Save</button>
    </form>
    <a href="#">Change Password</a>

    <script type="text/javascript" src="../static/js/profile.js">
    </script>
{% endblock %}
